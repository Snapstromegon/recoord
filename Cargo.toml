[package]
name = "recoord"
version = "0.1.0"
authors = ["Snapstromegon"]
edition = "2021"
description = "Handle coordinates in different formats."
readme = "README.md"
repository = "https://github.com/Snapstromegon/recoord"
license = "MIT"
keywords = ["coordinate", "location", "open street maps", "osm", "geohash", "Nominatim"]
categories = ["encoding", "parsing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = { version = "1.5", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
reqwest = { version = "0.11", features = ["json", "rustls-tls"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }

[features]
default = ["parse_str_dd", "parse_str_dms", "parse_geohash"]
parse_str_dd = ["dep:regex"]
parse_str_dms = ["dep:regex"]
parse_geohash = []
resolve_osm = ["dep:reqwest", "dep:tokio", "dep:serde"]
